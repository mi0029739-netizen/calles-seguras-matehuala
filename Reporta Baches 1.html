<!DOCTYPE html>
<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Calles Seguras Matehuala</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-image: url('Arcos matehuala.jpg');
      background-size: cover;
      background-position: center;
      margin: 0;
      padding: 20px;
      color: #fff;
    }
    h1 {
      color: #fff;
      text-shadow: 2px 2px 5px black;
      text-align: center;
      margin-bottom: 30px;
    }
    form {
      background-color: rgba(0, 0, 0, 0.75);
      padding: 20px;
      border-radius: 10px;
      max-width: 600px;
      margin: 0 auto 20px auto;
    }
    input, textarea, select, button {
      width: 100%;
      padding: 10px;
      margin-top: 10px;
      box-sizing: border-box;
      border: none;
      border-radius: 5px;
    }
    label {
      margin-top: 10px;
      display: block;
      font-weight: bold;
    }
    #form-detalles {
      display: none;
    }
    #preview-container {
      display: none;
      margin-top: 10px;
    }
    #preview-image {
      max-width: 100%;
      max-height: 200px;
      border-radius: 5px;
    }
  </style>
  <!-- Incluir jsPDF -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/1.4.1/html2canvas.min.js"></script>
</head>
<body>

  <h1>Calles Seguras Matehuala</h1>

  <form id="form-ubicacion">
    <label>Ubicación del bache (dirección o coordenadas):</label>
    <input type="text" id="ubicacion" required>
    <button type="submit">Enviar ubicación</button>
  </form>

  <form id="form-detalles">
    <h2>Detalles del Bache</h2>
    <label>Tamaño aproximado (en metros):</label>
    <input type="text" id="tamano" required>

    <label>Profundidad estimada (en cm):</label>
    <input type="text" id="profundidad" required>

    <label>Nivel de peligrosidad:</label>
    <select id="peligrosidad">
      <option value="Baja">Baja</option>
      <option value="Media">Media</option>
      <option value="Alta">Alta</option>
    </select>

    <label>Comentarios adicionales:</label>
    <textarea id="comentarios" rows="4"></textarea>

    <label>Foto del bache:</label>
    <input type="file" id="fotoBache" accept="image/*" required>
    
    <div id="preview-container">
      <p>Vista previa:</p>
      <img id="preview-image" src="" alt="Vista previa de la imagen">
    </div>

    <button type="submit">Guardar reporte</button>
  </form>

  <!-- Contenedor oculto para generar el PDF -->
  <div id="pdf-container" style="display: none; background: white; color: black; padding: 20px; max-width: 800px;">
    <h2>Reporte de Bache - Matehuala</h2>
    <p><strong>Ubicación:</strong> <span id="pdf-ubicacion"></span></p>
    <p><strong>Tamaño:</strong> <span id="pdf-tamano"></span> metros</p>
    <p><strong>Profundidad:</strong> <span id="pdf-profundidad"></span> cm</p>
    <p><strong>Peligrosidad:</strong> <span id="pdf-peligrosidad"></span></p>
    <p><strong>Comentarios:</strong> <span id="pdf-comentarios"></span></p>
    <p><strong>Foto del bache:</strong></p>
    <img id="pdf-imagen" src="" style="max-width: 500px; height: auto;">
  </div>

  <script>
    const formUbicacion = document.getElementById("form-ubicacion");
    const formDetalles = document.getElementById("form-detalles");
    const fotoInput = document.getElementById("fotoBache");
    const previewContainer = document.getElementById("preview-container");
    const previewImage = document.getElementById("preview-image");

    let ubicacionGuardada = "";

    // Vista previa de la imagen seleccionada
    fotoInput.addEventListener("change", function() {
      const file = this.files[0];
      if (file) {
        const reader = new FileReader();
        reader.onload = function(e) {
          previewImage.src = e.target.result;
          previewContainer.style.display = "block";
        }
        reader.readAsDataURL(file);
      } else {
        previewContainer.style.display = "none";
      }
    });

    formUbicacion.addEventListener("submit", function(e) {
      e.preventDefault();
      ubicacionGuardada = document.getElementById("ubicacion").value;
      formUbicacion.style.display = "none";
      formDetalles.style.display = "block";
    });

    formDetalles.addEventListener("submit", function(e) {
      e.preventDefault();

      const tamano = document.getElementById("tamano").value;
      const profundidad = document.getElementById("profundidad").value;
      const peligrosidad = document.getElementById("peligrosidad").value;
      const comentarios = document.getElementById("comentarios").value;
      const imagenInput = document.getElementById("fotoBache");

      const archivo = imagenInput.files[0];
      if (!archivo) {
        alert("Por favor selecciona una imagen.");
        return;
      }

      const lector = new FileReader();
      lector.onload = function(evento) {
        const base64 = evento.target.result;
        
        // Llenar el contenedor del PDF
        document.getElementById('pdf-ubicacion').textContent = ubicacionGuardada;
        document.getElementById('pdf-tamano').textContent = tamano;
        document.getElementById('pdf-profundidad').textContent = profundidad;
        document.getElementById('pdf-peligrosidad').textContent = peligrosidad;
        document.getElementById('pdf-comentarios').textContent = comentarios;
        document.getElementById('pdf-imagen').src = base64;
        
        // Generar PDF
        generarPDF();
      };

      lector.readAsDataURL(archivo);
    });

    function generarPDF() {
      const { jsPDF } = window.jspdf;
      
      // Mostrar el contenedor temporalmente
      const pdfContainer = document.getElementById('pdf-container');
      pdfContainer.style.display = 'block';
      
      // Usar html2canvas para capturar el contenido
      html2canvas(pdfContainer).then(canvas => {
        const imgData = canvas.toDataURL('image/png');
        const pdf = new jsPDF('p', 'mm', 'a4');
        const imgWidth = 210; // A4 width in mm
        const pageHeight = 295; // A4 height in mm
        const imgHeight = canvas.height * imgWidth / canvas.width;
        let heightLeft = imgHeight;
        let position = 0;

        pdf.addImage(imgData, 'PNG', 0, position, imgWidth, imgHeight);
        heightLeft -= pageHeight;

        while (heightLeft >= 0) {
          position = heightLeft - imgHeight;
          pdf.addPage();
          pdf.addImage(imgData, 'PNG', 0, position, imgWidth, imgHeight);
          heightLeft -= pageHeight;
        }

        pdf.save('Reporte_Bache_Matehuala.pdf');
        
        // Ocultar el contenedor nuevamente
        pdfContainer.style.display = 'none';
        
        alert("¡Reporte PDF generado correctamente!");
        location.reload();
      });
    }
  </script>
</body>
</html>
